
<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>technocrats-contacts page</title>
        <link rel="stylesheet" type="text/scss" href="styles.css">

    </head>
    <body>
        <div class="container">
            <form>
        
            <label for="user_name">Name</label>
            <input type="text" id="user_name" name="user_name" placeholder="Your name here...">
        
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your Email..">
        
            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia">US</option>
                <option value="canada">Kenya</option> 
                <option value="usa">Nigeria</option>
            </select>
        
            <label for="subject">Message</label>
            <textarea id="subject" name="subject" placeholder="Your Message Goes here.." style="height:200px"></textarea>
        
            <input type="submit" value="Submit">
        
            </form>
        </div>
    </body>

</html>
